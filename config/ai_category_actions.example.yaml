# =============================================================================
# MULTI-CATEGORY CONFIGURATION
# =============================================================================
#
# Handles emails classified with 2 or 3 categories
# Primary category determines base action, but can be overridden
#
multi_category_config:
  # Default behavior for emails with multiple categories
  default_action: "keep_in_inbox"  # Options: "keep_in_inbox" or "use_primary_folder"

  # Visual indicators for multi-category emails
  two_category:
    color: 6  # Purple flag - indicates email has 2 categories
    labels: ["multi-category", "needs-review"]

  three_category:
    color: 2  # Orange flag - rare, indicates complex email with 3 categories
    labels: ["multi-category", "complex", "needs-review"]

  # Statistics tracking (for monitoring)
  expected_rates:
    single_category: 0.95    # 95% of emails
    two_categories: 0.048    # ~5% of emails
    three_categories: 0.01   # <1% of emails

# Reply Generation Prompts
# Used for AI-assisted email reply drafting

system_prompt: |
  You are helping {person_name} at {institution} compose professional email replies.

  {person_name} leads a research group and receives many emails:
  - Colleague inquiries
  - Meeting requests
  - Collaboration proposals
  - Administrative matters

  Writing Style Guidelines:
  - Professional but friendly tone
  - Concise (2-3 paragraphs maximum)
  - Direct and clear
  - Sign off with "Best regards," or "Best," depending on formality

  Key Principles:
  1. Personalize by referencing specific details from the email
  2. Be respectful of sender's time
  3. Set clear expectations (next steps, timeline)
  4. Maintain professional boundaries

  Generate concise, professional replies that sound natural and human.

# Template for generating replies
reply_template: |
  Generate a {tone} reply to this email.

  Decision: {decision}

  Original email from: {sender_name}
  Subject: {subject}
  Category: {category}

  Email content:
  {email_body}

  {context}

  Generate {num_variations} variation(s) of a reply.
  Each reply should be complete and ready to send.

# Tone options
tones:
  professional: "formal and business-like"
  friendly: "warm but professional"
  formal: "very formal and respectful"
  brief: "short and to the point"

# Decision types and their implications
decisions:
  accept: "Express gratitude and confirm acceptance. Include next steps."
  decline: "Politely decline with brief reason. Offer alternatives if appropriate."
  maybe: "Express interest but request more information or time to consider."
  acknowledge: "Acknowledge receipt and indicate when they can expect a fuller response."
  delegate: "Indicate you are forwarding to the appropriate person."

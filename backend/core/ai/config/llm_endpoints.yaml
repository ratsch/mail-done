# LLM Model Configuration
# =======================
#
# Define providers once, then map models to them.

# Provider profiles (define credentials once)
providers:
  openai:
    type: openai
    api_key_env: OPENAI_API_KEY

  azure_west_europe:
    type: azure
    endpoint_env: AZURE_OPENAI_ENDPOINT
    api_key_env: AZURE_OPENAI_API_KEY
    api_version: "2025-04-01-preview"

  anthropic:
    type: anthropic
    api_key_env: ANTHROPIC_API_KEY

  ollama:
    type: ollama
    base_url: "http://localhost:11434"

# Model -> Provider mapping
models:
  # Azure West Europe (embeddings)
  text-embedding-3-small: azure_west_europe
  text-embedding-3-large: azure_west_europe

  # OpenAI
  gpt-4o: openai
  gpt-4o-mini: openai

  # Anthropic
  claude-3-5-sonnet-20241022: anthropic
  claude-3-haiku-20240307: anthropic

  # Ollama (local models)
  llama3: ollama
  mistral: ollama

# Default for unknown models
default: azure_west_europe

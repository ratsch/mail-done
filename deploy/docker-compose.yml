# mail-done Full Stack Deployment
#
# Includes: PostgreSQL with pgvector, Backend API, Web UI (optional)
#
# Usage:
#   # Copy and configure environment
#   cp .env.example .env
#   vim .env  # Set your credentials
#
#   # Start all services
#   docker compose -f deploy/docker-compose.yml up -d
#
#   # View logs
#   docker compose -f deploy/docker-compose.yml logs -f
#
#   # Stop all services
#   docker compose -f deploy/docker-compose.yml down

services:
  # ==========================================================================
  # PostgreSQL with pgvector extension
  # ==========================================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: mail-done-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-email_processor}
    volumes:
      - mail-done-db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d email_processor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ==========================================================================
  # Backend API
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mail-done-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-email_processor}
    volumes:
      # Mount config directory (can be overridden with external config)
      - ../config:/app/config:ro
      # Optional: Mount external config overlay
      # - ${CONFIG_DIR:-../config}:/app/config:ro
      # Optional: Mount Google service account for Drive integration
      # - ./service-account.json:/app/service-account.json:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ==========================================================================
  # Web UI (Optional - uncomment to enable)
  # ==========================================================================
